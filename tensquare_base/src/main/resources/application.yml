server:
  port: 9001 #设置服务端口
spring:
  application:
    name: tensquare-base        # 指定服务器名称,后期SpringCloud需要使用到
  datasource:
    driver-class-name: com.mysql.jdbc.Driver  #数据库驱动
    url: jdbc:mysql://127.0.0.1:3306/tensquare_base?characterEncoding=utf-8 #链接对应的数据库
    username: root
    password: root
  jpa:
    database: mysql #数据库类型
    show-sql: true # 展示SQL语句

